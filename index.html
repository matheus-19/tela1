<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Tela 01</title>
</head>
<body>
    <div id="container">
        <header>
            <img src="./img/fundo.jpg" id="img_fundo" alt="imagem de fundo">
            <input type="text" name="buscar" id="buscar" placeholder="Busque por cidade">
            <img src="./img/busca.svg" id="img_buscar" alt="icone de busca">
            <p id="explore">explore a natureza</p>
        </header>
        <main>
            <img src="./img/slide/florestas.jpg" id="card_floresta" alt="card floresta">
            <p id="florestas">Florestas</p>
            <img src="./img/florestas.svg" id="img_folha" alt="icone de floresta"> 
            
            <img src="./img/slide/praias.jpg" id="card_praia" alt="card praia">
            <p id="praias">Praias</p>
            <img src="./img/praias.svg" id="img_barco" alt="icone de barco"> 
        </main>
        <footer>
            <p id="saiba_mais">saiba mais</p>

            <canvas id="retangulo_sobre"></canvas>
            <p id="sobre">Sobre a Empresa</p>

            <canvas id="retangulo_perguntas"></canvas>
            <p id="perguntas">perguntas frequentes</p>

            <canvas id="linha_1"></canvas>

            <canvas id="retangulo_vagas"></canvas>
            <p id="vagas">vagas abertas</p>
            
            <canvas id="retangulo_meios"></canvas>
            <p id="meios">Meios de Pagamentos</p>  
        </footer>
    </div>
</body>
</html>
